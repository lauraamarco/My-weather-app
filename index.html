<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lau's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="main-box">
    <form class="form" id="search-form">
<input class="search-box" type="search" placeholder="Enter a city" required id="search-form-input" />
<input class = "search-button" type="submit" value="Go" />
</form>
    <h1 class="main-title">Today in <strong id="city"> </strong></h1>
    <div id="icon">
    </div>
    <div class="current-description" id="description"></div>
    <div class="current-details"> 
      <div class="current-information">
        Humidity: <span id="humidity"></span> %
    </br>
        Wind: <span id="wind-speed"></span> km/h
    </div>
    <div class="current-temperature-container">
      <div class="current-temperature-value" id="temperature"> </div>
      <div class="current-temperature-unit"> *C </div>
    </div>
    </div>
    <div class="current-day" id="time"> </div>

    <div class="weather-forecast" id="forecast">
    </div>
  
  <footer> 
     This project was coded by
    <a href="https://github.com/lauraamarco" target="_blank">Laura Marco</a>, is
    open-sourced on
    <a href="https://github.com/lauraamarco/My-weather-app" target="_blank">
      Github</a
    > and hosted on
    <a href="https://weatherabylau.netlify.app/" target="_blank">Netlify</a>.
  </footer>
</div>
<script src='src/index.js'></script>
</body>
</html>
