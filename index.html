<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lau's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="main-box">
    <form class="form">
<input class="search-box" type="search" placeholder="Enter a city" required />
<input class = "search-button" type="submit" value="Go" />
</form>
    <h1 class="main-title">Today in <strong> Barcelona </strong></h1>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/118/619/original/Sunny.png?1710177830"/>
    <div class="current-description">SUNNY</div>
    <div class="current-details"> 
      <div class="current-information">
        Humidity: 80%
    </br>
        Wind: 6,17km/h
    </div>
    <div class="current-temperature-container">
      <div class="current-temperature-value"> 20 </div>
      <div class="current-temperature-unit"> *C </div>
    </div>
    </div>
    <div class="current-day"> Sunday 12:30</div>
  </body>

</div>
